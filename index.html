<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">MyStore</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to MyStore</h1>
      <p>Discover the best products at unbeatable prices.</p>
      <a href="#shop" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Product Grid -->
  <section id="shop" class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="img1.png" alt="Product 1" class="product-image">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button class="add-to-cart" data-id="1">Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="product-card">
        <img src="img2.png" alt="Product 2" class="product-image">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button class="add-to-cart" data-id="2">Add to Cart</button>
      </div>
      <!-- Product 3 -->
      <div class="product-card">
        <img src="img3.png" alt="Product 3" class="product-image">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button class="add-to-cart" data-id="3">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 MyStore. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
